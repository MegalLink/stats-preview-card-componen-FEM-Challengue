<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="row">
        <div class="column card-content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="row stats">
            <div class="column stat"><span>10k+</span> companies</div>
            <div class="column stat"><span>314</span> templates</div>
            <div class="column stat"><span>12m+</span> queries</div>
          </div>
        </div>
        <div class="column">
          <picture>
            <source
              srcset="./images/image-header-desktop.jpg"
              media="(min-width: 768px)"
            />
            <img class="image" src="./images/image-header-mobile.jpg" alt="Header Image" />
          </picture>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
         >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/MegalLink/stats-preview-card-componen-FEM-Challengue"
        >Jeferson Narvaez</a
      >.
    </div>
  </body>
</html>
